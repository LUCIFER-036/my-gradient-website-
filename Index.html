<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Gradient Website</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      background: linear-gradient(to right, #12C2E9, #F64F59);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Website</h1>
    <p>This is a single-page playful website with a vibrant gradient background.</p>
  </div>
</body>
</html>
